<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>Knight's Tour</h1>
			<h2>Using Warnsdoff's rule</h2>
		</header>
		<main>
			<form class="selectors">
				<input
					type="number"
					class="board-size"
					placeholder="Board Size"
					min="5"
					max="20"
				/>
				<input type="submit" class="set-size" value="Set size" />
				<input type="button" class="start" value="Start Tour" />
			</form>
			<div class="chessboard"></div>
		</main>

		<!-- Warnsdoff -->
		<script src="scripts/index.js" type="module"></script>
	</body>
</html>
